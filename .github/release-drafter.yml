exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'question'
  - 'invalid'
  - 'wontfix'

replacers:
  # Clean up commit messages
  - search: '/^(\w+)(\(.+\))?: (.+)$/'
    replace: '$3'
  # Remove conventional commit prefixes for cleaner display
  - search: '/^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: /'
    replace: ''

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs?\/.+/'
    title:
      - '/docs?/i'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
  - label: 'dependencies'
    files:
      - 'requirements.txt'
      - 'custom_components/thermex_api/manifest.json'
    title:
      - '/bump/i'
      - '/update.*dependency/i'
