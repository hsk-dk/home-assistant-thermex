[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=custom_components.thermex_api
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto
markers =
    asyncio: mark test as async
asyncio_mode = auto
